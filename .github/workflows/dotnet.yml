name: Selenium Tests with Email Reporting

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch: # Allows manual trigger

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --no-restore --configuration Release

      - name: Run Selenium Tests
        run: dotnet test --logger "trx;LogFileName=test_results.trx"
        continue-on-error: true

      - name: Send Email with Failed Screenshots
        if: failure() # Runs only if the test fails
        run: |
          echo "Sending email with failed screenshots..."
          python send_email.py
