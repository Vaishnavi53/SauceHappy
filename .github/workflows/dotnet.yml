name: Run Tests and Send Failed Screenshot via Email

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --configuration Release --no-restore

      - name: Run Tests (Capture Failure)
        run: |
          dotnet test --logger trx --results-directory TestResults || echo "Tests Failed" 
        continue-on-error: true  # This ensures the next steps run even if tests fail

      - name: Upload Failed Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-screenshots
          path: SauceHappy/Screenshots/*.png
          if-no-files-found: warn  # Prevents hard failure if no screenshots exist

      - name: Send Email with Failed Screenshot
        if: always()  # Ensures it runs even if the test fails
        run: dotnet run --project SauceHappy/EmailSender.csproj
