name: Run Tests and Send Email on Failure

on:
  push:
    branches:
      - main  # Change branch if needed
  pull_request:
    branches:
      - main

jobs:
  test-and-report:
    runs-on: windows-latest  # Use Windows runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x  # Change if using a different version

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --no-restore --configuration Debug

      - name: Run Tests
        id: run-tests
        run: dotnet test --logger trx
        continue-on-error: true  # Ensures next steps run even if tests fail

      - name: Upload Failed Screenshots
        if: failure()  # Runs only if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: failed-screenshots
          path: SauceHappy/bin/Debug/net6.0/Reports/Screenshots/*.png
          if-no-files-found: warn  # Prevents hard failure if no screenshots exist

      - name: Send Email with Failed Screenshots
        if: failure()  # Runs only if tests fail
        run: dotnet test --filter "Hooks.SendEmailOnFailure"  # Calls the email method in Hooks file
