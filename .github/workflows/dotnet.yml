name: Run Tests and Send Failed Screenshot via Email

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test --logger trx --results-directory TestResults || true  # Continue even if test fails

      - name: Send Email with Failed Screenshot
        if: failure()  # Only send email if test fails
        run: dotnet run --project SauceHappy/EmailSender.csproj
