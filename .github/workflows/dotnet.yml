name: Selenium Tests with Email Reporting

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch: # Allows manual trigger

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --no-restore --configuration Release

      - name: Run Selenium Tests
        id: run-tests
        run: |
          dotnet test --logger "trx;LogFileName=test_results.trx"
          echo "TEST_STATUS=$?" >> $GITHUB_ENV
        continue-on-error: true # Allows next steps to execute even if tests fail

      - name: Upload Failed Screenshots
        if: always() # Runs regardless of test success/failure
        uses: actions/upload-artifact@v4
        with:
          name: failed-screenshots
          path: SauceHappy/Screenshots/*.png # Ensure Hooks save screenshots here

      - name: Send Email with Failed Screenshots
        if: always()
        run: dotnet run --project SauceHappy/EmailSender.csproj
